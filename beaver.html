<!DOCTYPE html>
<html>
<head>
    <!-- Stylesheets -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Meta and Mobile Compatibility -->
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Parking Demo</title>
</head>
<body>
    <!-- Naviation Bar -->
    <nav>
        <div class="nav-wrapper light-blue">
            <ul class="left">
                <li><a href="index.html"><i class="material-icons">keyboard_backspace</i></a></li>
            </ul>

    <!-- Header Section -->
    <div class="row">

            <div class="card">

                </div>
                <div class="card-action">
                    <!-- TODO: Adjust for specific devices -->
                    <a href="http://maps.apple.com/?address=200,West+Beaver+Ave,State+College,PA,16801">Open in Maps</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m5">
            <div class="card-panel teal">
                <span class="white-text centered"><b>Availbility</b>: 20/50 (40%)</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuRoWHHV1dG1qqMZUkmTYqHqoBajaTIG8&callback=initMap"></script>
    <script src="js/script.js"></script>
    <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
</body>
</html>
